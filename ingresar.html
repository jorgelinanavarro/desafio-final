<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Papelería creativa,cursos online,candy bar,kit imprimibles y mucho más">
    <meta name="keywords" content="cursos online,candy bar,illustrator,decoración">
    <meta property="og:type" content="Sitio Web">
    <meta property="og:title" content="Nube de Papel | Papelería creativa, cursos online, kit imprimibles y mucho más">
    <meta property="og:url" content="https://nubedepapel.vercel.app/">
    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- ICONOS -->
    <script src="https://kit.fontawesome.com/6f0ad5579e.js" crossorigin="anonymous"></script>
    <title>Nube de Papel | Papelería creativa, cursos online, kit imprimibles y mucho más</title>
</head>
<body>
    <!-- componentes navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark backgroundColor">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                  <p>Nube de Papel</p>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                  <a class="nav-link" href="productos.html">Productos</a>
                  <a class="nav-link" href="cursos.html">Cursos</a>
                  <a class="nav-link" href="contacto.html">Contacto</a>
                  <a class="nav-link" href="ingresar.html">Ingresar</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main class="mainContainer">
      <h1>Ingresá a este mundo mágico</h1>
      <div class="ingresar">
      <form>
        <div>
          <label for="Usuario">Usuario</label>
          <input type="text" name="Usuario" placeholder="Ingrese su Usuario" required id="Usuario">
        </div> <br>
        <div>
          <label for="Contraseña">Contraseña</label>
          <input type="text" name="Contraseña" placeholder="Ingrese su Contraseña" required id="Contraseña">
        </div> <br>
        <div>
          <input type="submit" value="Aceptar">
          <p><a href="#">Crear una cuenta</a></p>
        </div>
      </form>
      </div>
        <!-- carrousel -->
        <div id="carouselExampleIndicators" class="carousel slide container-fluid tamañoCarousel" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner carousel">
              <div class="carousel-item active">
                <img src="imagenes/rosas.jpg" class="d-block w-100" alt="rosas-papel">
              </div>
              <div class="carousel-item">
                <img src="imagenes/topper-martina.jpg" class="d-block w-100" alt="topper-martina">
              </div>
              <div class="carousel-item">
                <img src="imagenes/toppers.jpg" class="d-block w-100" alt="topper-arcoiris">
              </div>
              <div class="carousel-item">
                <img src="imagenes/bolsa-sorpresita.jpg" class="d-block w-100" alt="sorpresitas-tomyjerry">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </main>

    <footer class="footerContainer">
      <div class="footer">
        <p>Gracias por tu visita virtual</p>
      </div>
      <section class="footer">
        <p>Seguinos en nuestras redes</p>
        <div class="iconosFooter">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-whatsapp"></i>
        </div>
      </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
